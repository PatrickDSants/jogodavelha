<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="stylesheet" type="text/css" href="./styles/button.css">
    <title>Jogo da Velha</title>
</head>

<body>

<div class="box">
    <div class="container">
        <h1 class="text_tittle style_letter">Venha jogar com seus amigos!</h1>
        <img class="image_player" src="jogador.svg" alt="um jogador irritado perdendo o jogo">
    </div>

    <section class="box_game">
        <h1 class="style_letter game_letter">Jogo da velha</h1>
        <div class="game">
            <div class="stage">
                <div>
                    <div id="0" class="square"></div>
                    <div id="1" class="square"></div>
                    <div id="2" class="square"></div>
                </div>
                <div>
                    <div id="3" class="square"></div>
                    <div id="4" class="square"></div>
                    <div id="5" class="square"></div>
                </div>
                <div>
                    <div id="6" class="square"></div>
                    <div id="7" class="square"></div>
                    <div id="8" class="square"></div>
                </div>
            </div>
        </div>
        <button class="button_slide slide_left" id="button" type="reset">RESTART</button>
    </section>
</div>

    <script src="./scripts/game.js"></script>
    <script src="./scripts/interface.js"></script>
</body>

</html>
